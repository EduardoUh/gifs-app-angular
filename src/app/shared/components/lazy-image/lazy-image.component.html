<div class="d-flex justify-content-center align-content-center">
	<!-- load event invokes the callback when the component type has been loaded, in this case when the image has been loaded -->
	<img [src]="url" [alt]="alt" class="card-img-top" (load)="onLoad()"
		[ngStyle]="{display: hasLoaded ? '' : 'none'}" />

	<img *ngIf="!hasLoaded" src="assets/loader.svg" alt="SVG Loader" height="35" width="35" class="mt-3">
</div>
